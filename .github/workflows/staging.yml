name: Staging Deployment

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      IMAGE_TAG: staging-${{ github.sha }}
      CLUSTER_NAME: devops-assessment
      K8S_NAMESPACE: staging

    steps:
    # -------------------------
    # Checkout code
    # -------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # -------------------------
    # Linting (light quality gate)
    # -------------------------
    - name: Run linting
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        flake8 app/

    # -------------------------
    # Configure AWS (OIDC)
    # -------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
        aws-region: ${{ secrets.AWS_REGION }}

    # -------------------------
    # Login to ECR
    # -------------------------
    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # -------------------------
    # Build Docker image
    # -------------------------
    - name: Build Docker image
      run: |
        docker build \
          -t $ECR_REPOSITORY:$IMAGE_TAG \
          -f app/Dockerfile app

    # -------------------------
    # Push image to ECR
    # -------------------------
    - name: Push Docker image to ECR
      run: |
        docker tag $ECR_REPOSITORY:$IMAGE_TAG \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

        docker push \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

    # -------------------------
    # Security scan (Trivy)
    # -------------------------
    - name: Security scan with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
        format: table


    # -------------------------
    # Update kubeconfig
    # -------------------------
    - name: Update kubeconfig for EKS
      run: |
        aws eks update-kubeconfig \
          --region $AWS_REGION \
          --name $CLUSTER_NAME

    # -------------------------
    # Deploy to EKS
    # -------------------------
    - name: Deploy to EKS
      run: |
        kubectl create namespace $K8S_NAMESPACE --dry-run=client -o yaml | kubectl apply -f -

        kubectl set image deployment/flask-app flask-app=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG \
          -n $K8S_NAMESPACE || \
        kubectl create deployment flask-app \
          --image=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG \
          -n $K8S_NAMESPACE

        kubectl rollout status deployment/flask-app -n $K8S_NAMESPACE
