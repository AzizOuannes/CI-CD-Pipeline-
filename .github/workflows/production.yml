name: Production Deployment

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      IMAGE_TAG: prod-${{ github.sha }}

    steps:
    # -------------------------
    # Checkout code
    # -------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # -------------------------
    # Configure AWS for ECR & deploy
    # -------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN_PRODUCTION }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build Docker image
      run: |
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG -f app/Dockerfile app


    - name: Push Docker image to ECR
      run: |
        docker tag $ECR_REPOSITORY:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

    # -------------------------
    # Deploy to EKS
    # -------------------------
    - name: Update kubeconfig for EKS
      run: |
        aws eks update-kubeconfig --region $AWS_REGION --name devops-assessment

    - name: Verify cluster access
      run: |
        kubectl auth can-i get nodes || echo "Limited cluster access - proceeding with deployment"

    - name: Create production namespace if not exists
      run: |
        kubectl create namespace production \
          --dry-run=client -o yaml | kubectl apply -f - --validate=false

    - name: Deploy application
      run: |
        kubectl -n production create deployment flask-app \
          --image=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG \
          --dry-run=client -o yaml | kubectl apply -f - --validate=false

        kubectl -n production expose deployment flask-app \
          --type=LoadBalancer --port=80 --target-port=5000 \
          --dry-run=client -o yaml | kubectl apply -f - --validate=false

        kubectl rollout status deployment/flask-app -n production --timeout=5m
